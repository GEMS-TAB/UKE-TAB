<!-- Scripts -->

<script>
/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function myDropdownFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>


<script>
function myFunction() {
    var input, filter, ol, li, a, i, txtValue, pearl, opal, turquoise, peridot, garnet, amethyst, aquamarine; 
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ol = document.getElementById("myOL");
    li = ol.getElementsByTagName("LI");
	pearl = document.getElementById("PearlH2");
	opal = document.getElementById("OpalH2");
	turquoise = document.getElementById("TurquoiseH2");
	peridot = document.getElementById("PeridotH2");
	garnet = document.getElementById("GarnetH2");
	amethyst = document.getElementById("AmethystH2");
	aquamarine = document.getElementById("AquamarineH2");
	emerald = document.getElementById("EmeraldH2");
	topaz = document.getElementById("TopazH2");
	sapphire = document.getElementById("SapphireH2");
	ruby = document.getElementById("RubyH2");
	diamond = document.getElementById("DiamondH2");	
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } 
		else {
            li[i].style.display = "none";
			pearl.style.display = "none";
			opal.style.display = "none";
			turquoise.style.display = "none";
			peridot.style.display = "none";
			garnet.style.display = "none";
			amethyst.style.display = "none";
			aquamarine.style.display = "none";
			emerald.style.display = "none";
			topaz.style.display = "none";
			sapphire.style.display = "none";
			ruby.style.display = "none";
			diamond.style.display = "none";
        }
    }
}
</script>
